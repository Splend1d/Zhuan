    <script>
        var str_url = window.location.href;
        var this_url = new URL(str_url);
        var query = this_url.searchParams.get("query");
        function find_word(){
            var thiskey = document.getElementById("query").value;
            if (thiskey.length == 0) {
                return;
            } else if (thiskey.length >= 1) {
                if (!(thiskey in kai_dict)){
                    canvas_clear();
                    document.getElementById("zhuan_def").innerHTML = thiskey + "不在我們的資料庫裡！";
                    adjust_padding();
                    return;
                }
                query_img = kai_dict[thiskey];
            } else { //TODO multitext support
                query_img = kai_dict[thiskey][0];
            }
            if (!(query_img in zhuan_map_def)){
                canvas_clear();
                document.getElementById("zhuan_def").innerHTML = thiskey + "不在我們的資料庫裡！";
                adjust_padding();
                return;
            }
            document.getElementById("pic_zhuan").src = "./assets/db/img/"+query_img+".png";
            document.getElementById("pic_zhuan").alt = thiskey;
            document.getElementById("pic_kai").src = "./assets/db/img/"+zhuan_map_kai[query_img]+".png";
            document.getElementById("pic_kai").alt = thiskey;
            //document.getElementById("debugger").innerHTML = thiskey.length.toString();
            document.getElementById("zhuan_def").innerHTML = zhuan_map_def[query_img];
            document.getElementById("zhuan_main").innerHTML = zhuan_map_main[query_img];
            //adjust padding
            alert("hey");
            setTimeout(adjust_padding, 100);
        }
        find_word();
        function random_word(){
            
            while(true) {
                var randomIndex = Math.floor(Math.random() * Object.keys(kai_dict).length);
                var thiskey = "";
                for (var key in kai_dict) {
                    // check if the property/key is defined in the object itself, not in parent
                    
                    if (kai_dict.hasOwnProperty(key)) {           
                        randomIndex -= 1;
                    } else {
                        continue;
                    }
                    if (randomIndex == 0) {
                        thiskey = key;
                        break;
                    }
                }
                document.getElementById("query").value = thiskey
                //thiskey = document.getElementById("query").value;
                if (thiskey.length == 0) {
                    return;
                } else if (thiskey.length >= 1) {
                    query_img = kai_dict[thiskey];
                } else { //TODO multitext support
                    query_img = kai_dict[thiskey];
                }
                if (!(query_img in zhuan_map_def)){
                    continue;
                } else {
                    break;
                }
            }
            
            document.getElementById("pic_zhuan").src = "./assets/db/img/"+query_img+".png";
            document.getElementById("pic_zhuan").alt = thiskey;
            document.getElementById("pic_kai").src = "./assets/db/img/"+zhuan_map_kai[query_img]+".png";
            document.getElementById("pic_kai").alt = thiskey;
            //document.getElementById("debugger").innerHTML = thiskey.length.toString();
            document.getElementById("zhuan_def").innerHTML = zhuan_map_def[query_img];
            document.getElementById("zhuan_main").innerHTML = zhuan_map_main[query_img];
            //adjust padding
            setTimeout(adjust_padding, 100);
            // var wheight = window.innerHeight;
            // var heading = document.getElementById("post");
            // var canvas = document.getElementById("canvas");
            // var eheight = canvas.clientHeight;
            // var to_pad = wheight - eheight - 160;
            // var to_pad_str = to_pad.toString()+"px";
            // heading.style["padding-bottom"] = to_pad_str;
        }
    </script>
